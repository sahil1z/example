<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, welcome to my simple project!</h1>
        <p>Click the button below to change the greeting.</p>
        <button onclick="changeGreeting()">Change Greeting</button>
        <p id="greeting"></p>
    </div>

    <script>
        function changeGreeting() {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = "You clicked the button! Have a great day!";
            greetingElement.style.color = 'green';
        }
    </script>
</body>
</html>
